<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compactible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password Form - Curated Beauty for Every You!</title>
    <link rel="shortcut icon" type="Images" href="Images/favicon.svg" />
    <link rel="stylesheet" href="Css/forgetPassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="bos">
    <div class="forgetPassword-form">
      <h1>Forgot your password?</h1>
      <p>Enter your email address to reset your password.</p>

      <form action="#" id="forgetPasswordForm">
        <div class="input-fields">
          <div class="fields">
            <label for="Email">Email*</label>
            <input type="text" id="email" placeholder="Enter your email" />
          </div>

          <div class="error">
            <p class="error-message" id="error-Msg"></p>
          </div>

          <button class="forgetPassword" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="Js/forgetPassword.js"></script>
  </body>
</html>
