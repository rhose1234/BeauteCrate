<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compactible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here - Curated Beauty for Every You!</title>
    <link rel="shortcut icon" type="Images" href="Images/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div class="Signin-form">
    <h1>Sign Up</h1>

<form action="#">
<div class="auths">
<a class="auth-btn"><img src="Images/Google-icon.svg" alt="Google-icon"><span>Sign up with Google</span></a>
<a class="auth-btn"><img src="Images/facebook-icon.svg" alt="Google-icon"> <span>Sign up with Facebook</span></a>
<a class="auth-btn"><img src="Images/apple-auth.svg" alt="Google-icon"> <span>Sign up with Apple</span></a>
</div>

<div class="input-fields">

<div class="fields">
<label for="Email">Email*</label>
    <input type="text" id="email" placeholder="Enter your email">
</div>

<div class="fields">
    <label for="password">Password*</label>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your Password">
        <img src="Images/eye.svg" alt="Toggle Password" id="togglePassword">
    </div>
</div>


    <div class="error">
        <p class="error message"  id="error-Msg"></p>
    </div>

    <div class="signup-btn">
        
        <a class="sign-up">Sign up</a>

        <h6>Alreay have an account? <a href="Signin.html">Sign In</a> </h6>
    </div>

</div>

    </form>
    <a class="trouble" href="forgotPassword.html">Trouble Signing in?</a>
</div>
